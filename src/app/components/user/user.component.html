<app-navbar></app-navbar>
<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <h3>Mes informations</h3>
        
        <form class="form-horizontal" role="form"   >
          
          <div class=" mb-4 form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"   [(ngModel)]="user.first_name" name="first_name" >
              
            </div>
          </div>
          <div class="mb-4 form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  [(ngModel)]="user.last_name" name="last_name" >
            </div>
          </div>
          
          <div class="mb-4 form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"   [(ngModel)]="user.email" name="email">
            </div>
          </div>
          
          <div class="mb-4 form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text"   [(ngModel)]="user.nickname" name="nickname">
            </div>
          </div>
          <div class="mb-4 form-group">
            <label class="col-md-3 control-label">Change password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" [(ngModel)]="password" name="password">
            </div>
          </div>
          <div class="mb-4 form-group">
            <label class="col-md-3 control-label">Confirm change password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value=""  [(ngModel)]="confirmpassword" name="confirmpassword">
            </div>
          </div>
          <div class="mb-4 form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" (click)="onSubmit()" class="btn btn-primary" value="Save Changes">
              
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
